<app-navbar></app-navbar>
<div style="background: linear-gradient(to bottom, rgba(0,0,0,0.6) 0%,rgba(0,0,0,0.6) 100%), url(https://npr.brightspotcdn.com/dims4/default/57802ac/2147483647/strip/true/crop/5616x3744+0+0/resize/880x587!/quality/90/?url=http%3A%2F%2Fnpr-brightspot.s3.amazonaws.com%2F61%2Fcd%2F6f68d7354b678bdc5514ef4858a9%2Fshutterstock-108584921.jpg)"
    class="holder bg">
    <div class="container">
        <div class="col-md-7">
            <form #addForm="ngForm" (submit)="onClick(addForm.value)">
            <div class="card">
                <h1>Register</h1>
                <br>
                <div class="form-group">
                    <label class="labell">First Name</label>
                    <input type="text" name="firstName" id="firstName" #firstName ngModel class="form-control"
                        placeholder="Enter First Name" required />
                </div>

                <div class="form-group">
                    <label class="label1">Last Name</label>
                    <input type="text" name="lastName" id="lastName" #lastName ngModel class="form-control"
                        placeholder="Enter Last Name" required />
                </div>
                <div class="form-group">
                    <label class="label1">Phone Number</label>
                    <input type="text" name="mobile" id="mobilr" #mobile ngModel class="form-control"
                        placeholder="Enter Phone Number" required />
                </div>
                <div class="form-group">
                    <label class="label1">Email</label>
                    <input type="text" name="email" id="email" #email ngModel class="form-control"
                        placeholder="Enter Email" required />
                </div>
                <div class="form-group">
                    <label class="label1">Username</label>
                    <input type="text" name="username" id="username" #username ngModel class="form-control"
                        placeholder="Create Username" required />
                </div>
                <div class="form-group">
                    <label class="label1">Password</label>
                    <input type="text" name="password" id="password" #password ngModel class="form-control"
                        placeholder="Create Password" required />
                </div>
                <br>
                <button type="submit" class="btn" [disabled]="!addForm.form.valid">Register</button>
            </div>
            </form>
        </div>
    </div>
</div>
